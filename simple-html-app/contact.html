<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Fruitsun</title>
  <style>
    input, textarea, button {
      margin-bottom: 16px;

<body><link rel="stylesheet" type="text/css" href="C:\wamp64\www\mystyle.css">

  <h2><u>Contact Us</u></h2>


  <p>Feel free to reach out to us:</p>

  <form action="#" method="post">
     
	<table>
		<tr>
			<td style="padding:0px">Name</td>
			<td style="padding:0px"><input type="text" name="name" placeholder="Your Name" required></td>
    </tr>
    
	<tr>
		<td style="padding:0px">Email</td>
		<td style="padding:0px"><input type="email" id="email" name="email" placeholder="Your Email" required></td>
	</tr>
    <tr>
		<td style="padding:0px">Phone</td>
		<td style="padding:0px"><input type="number" id="phone" name="phone" placeholder="Your phone number" required></td>
	</tr>
    
    <td style="padding:0px">Message</td>
    <td style="padding:0px"><textarea id="message" name="message" placeholder="Your Message" rows="4"></textarea>
    <td/>
	<tr>
    <td style="padding:0px"><button type="submit">Submit</button></td>
	</tr>
	</table>
  </form>
